<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://aliveordinary.github.io/Weekly-contest-Form/" method="post">
        <div class="container">

            <div class="content">
                <label for="email_field">Email</label><br>
                <input type="email" name="Email" id="email_field" placeholder="Example@email.com"
                    onChange="emailValidation()"><br>
                <span id="email-error"></span>
            </div>

            <div class="content">
                <label for="password_field">Password</label><br>
                <input type="password" name="Password" id="password_field" placeholder="Your password"
                    onChange="passwordValidation()"><br>
                <span id="password-error"></span>
            </div>

            <div class="content">
                <span id="final-check"></span><br>
                <button type="submit" class="submit-btn" onclick="clicked()" onsubmit="return false">Submit</button>

            </div>

        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
